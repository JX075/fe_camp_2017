
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<!-- <style type="text/css"> -->
	
</style>
<body>
	<div class="login-box">
		<div class="login-header">
			<h2>登 录 界 面</h2>
		</div>
		<div class="login-body">
			<form>
				<div class="form-group">
					<label>用户名</label>
					<input type="text" name="username"
					placeholder="请输入用户名">
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" name="password"
					placeholder="请输入密码">
				</div>
				<div class="form-text">
					<p><a class="link1" href="/css/" target="black">忘记密码</a>     <a class="link2" href="/css" target="black"> 注册</a></p>

				</div>
				<div class="form-group">
					<button name="logining" type="submit" value="hey">登录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
